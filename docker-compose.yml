version: "3.9"

services:
  db:
    image: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  web:
    build: .
    command: bash -c "python rides/manage.py makemigrations && python rides/manage.py migrate && python rides/manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/rides
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  postgres_data:
